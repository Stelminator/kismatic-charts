      [smtp]
      ;enabled = false
      ;host = localhost:25
      ;user =
      ;password =
      ;cert_file =
      ;key_file =
      ;skip_verify = false
      ;from_address = admin@grafana.localhost

      [emails]
      ;welcome_email_on_sign_up = false

      [log]
      mode = console
      level = info

      [log.console]
      ;level =
      ;format = console

      [event_publisher]
      ;enabled = false
      ;rabbitmq_url = amqp://localhost/
      ;exchange = grafana_events

      [dashboards.json]
      enabled = false
      path = /var/lib/grafana/dashboards

